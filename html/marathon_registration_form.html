<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>Race Registration!</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>
        <div>Select a Race:</div>
        <div>
            <p>
                <input type="radio" name="race" id="fun_Run" value="Fun Run">
                <label for="fun_Run">Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="Half_Marathon" value="Half Marathon">
                <label for="Half_Marathon">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="Full" value="Full Marathon">
                <label for="Full">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required>

        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <div>
            <label for="age">Select Age group</label>
            <select name="age" id="age">
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button>
                Register!
            </button>
        </div>
    </form>
</body>

</html>
