<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>

</head>

<body>
    <h1>forms</h1>
    <!-- form is container jo data leta hai -->
    <!-- and actions ke andar hota hai jagah data jayega wo jagah mention krte hain hum -->
    <form action="/tacos"></form>
    <input type="text" placeholder="username">
    <!--place holder contain data jo user ke data daalne se phle display hota hai -->
    <!-- input doesnt have a closing tag,type defines the kind of data you are entering,agar type nai daaloge toh by default it takes it as text -->
    <input type="password" placeholder="password">
    <input type="color">
    <!-- colour doesnt have placeholder  -->
    <input type="number" placeholder="number">
    <!-- numbers daal skte ho up arrow down arrow use kr skte ho keyboard aur screen ka-->
</body>

</html>
